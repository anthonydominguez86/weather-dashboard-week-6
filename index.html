<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d747bd2b7e.js" crossorigin="anonymous"></script>
</head>
<body>
        <header class="container-fluid text-center text-white bg-dark p-2">
          <h1>Weather Dashboard</h1>
        </header>
      ​ <div class="container-fluid">
          <div class="row">
            <aside class="col-lg-3 bg-light">
              <h5 class="mt-1">Search for a City:</h5>
              <div class="form-inline form-group">
                <input class="form-control" type="text" id="search-value" />
                <br>
                <button class="btn btn-outline-success" id="search-button"> <i class="fa fa-search"></i> </button>
              </div>
      ​
              <ul class="list-group history"></ul>
            </aside>
      ​
            <div class="col-lg-9">
              <div id="today" class="mt-3"></div>
              <div id="forecast" class="card-deck mt-3"></div>
            </div>
          </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
